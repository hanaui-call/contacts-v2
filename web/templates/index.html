{% extends 'base.html' %}
{% load static %}

{% block content %}
  <form action="" method="get">
    <div style="width: 20rem; float:left; margin-right: 1rem; margin-left: 1rem;">
      <input type="text" class="form-control" name="search_name" value="{{ search_name }}" placeholder="이름을 입력하세요">
    </div>
    <span class="input-group-btn">
      <input class="btn btn-default col-1 md-1" type="submit" value="Search">
    </span>
  </form>
  <hr>
  <div class="row">
    <div style="margin-left: 3rem">
      {% if member_list %}
      {% for member in member_list %}
        <h6>{{ member.name }}</h6>
      {% endfor %}
      {% else %}
        <h6>이름이 존재하지 않습니다.</h6>
      {% endif %}

    </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  {% endblock %}
